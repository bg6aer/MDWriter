<!DOCTYPE html>
<html lang="en" ng-app="MdWApp">
<head>
  <meta charset="UTF-8">
  <title>MDWriter</title>
  <link rel="stylesheet" href="assets/components/foundation/css/foundation.css">
  <link rel="stylesheet" href="assets/components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/components/highlight.js/src/styles/monokai.css">
  <link rel="stylesheet" href="assets/components/CodeMirror/lib/codemirror.css">
  <link rel="stylesheet" href="assets/components/CodeMirror/theme/mdn-like.css">
  <link rel="stylesheet" href="assets/components/CodeMirror/addon/scroll/simplescrollbars.css">
  <!-- custom style -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="MdWController">

  <div class="off-canvas-wrap fixed" data-offcanvas>
    <div class="inner-wrap">


        <div id="toLoad-alert" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <input class="button secondary" id="filetoload" type="file">
          <button class="small radius" onclick="loadFileAsText()" id="loadFile">Load File</button>
        </div>

        <div id="tumblr-alert" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <h3>Publish in Tumblr</h3>
          <a class="button" id="tumblr-embed" href="" target="_blank">Enter here!</a>
        </div>

        <div id="blogger-alert" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <h3>Publish in Blogger</h3>
          <a class="button" id="blogger-embed" href="" target="_blank">Enter here!</a>
        </div>

          <nav class="tab-bar">

            <section class="left-small">
              <a class="left-off-canvas-toggle menu-icon"><span></span></a>
            </section>

            <section class="middle tab-bar-section">
              <h1 class="title">MDWriter</h1>
            </section>

            <section class="right tab-bar-section">
              <a href="" id="btn-min"><span><i class="fa fa-minus-circle"></i></span></a>
              <a href="" id="btn-max"><span><i class="fa fa-plus-circle"></i></span></a>
              <a href="" id="btn-close"><span><i class="fa fa-times-circle"></i></span></a>
            </section>

          </nav>

          <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
              <li><label>File</label></li>
              <li><a href="#" data-reveal-id="toLoad-alert">Load File</a></li>
              <li><a href="" id="saveMd">Save File</a></li>
              <li><a href="" id="saveHTML">Save as HTML</a></li>
              <li><a href="" id="savePDF">Save as PDF</a></li>

              <li><label for="">Publish</label></li>
              <!--<li><a href="#"id="wordpress">Wordpress</a></li>-->
              <li><a href="#" data-reveal-id="tumblr-alert" id="tumblr">Tumblr</a></li>
              <li><a href="#" data-reveal-id="blogger-alert" id="blogger">Blogger</a></li>


            </ul>
          </aside>

        <section class="main-section">

          <div class="row">
            <div id="div-name-file" class="small-6 medium-6 large-6 columns">
              <label>File Name:
                <input id="filename" type="text" />
              </label>
            </div>
            <div id="div-help-markdown" class="small-6 medium-6 large-6 columns">
              <a id="help-markdown" href="" ng-click="show = !show"><i class="fa fa-question-circle"></i></a>
            </div>

            <div id="view-help" ng-include="'assets/views/help.html'" ng-show="show"></div>

          </div>

          <div class="row">
            <div class="small-12 medium-6 large-6 columns">
              <label>Markdown:
                <textarea id="editor" placeholder="Empieza una nueva historia..." name="editor"></textarea>
              </label>
            </div>
            <div class="small-12 medium-6 large-6 columns">
              <label>Preview:
                <div id="output"></div>
              </label>
            </div>
            <div class="small-12 medium-12 large-12 columns">
              <span id="word-counter"></span> Words
            </div>
          </div>

        </section>

        <a class="exit-off-canvas"></a>

    </div>
  </div>

  <script src="assets/components/foundation/js/vendor/modernizr.js"></script>
  <script src="assets/components/foundation/js/vendor/jquery.js"></script>
  <script src="assets/components/foundation/js/foundation.min.js"></script>
  <script>
  $(document).foundation();
  </script>
  <script src="assets/components/angular/angular.min.js"></script>
  <script src="assets/components/angular-route/angular-route.min.js"></script>
  <script src="assets/components/marked/lib/marked.js"></script>
  <script src="assets/components/jsPDF/dist/jspdf.min.js"></script>
  <script src="assets/components/highlight.js/build/highlight.pack.js"></script>
  <script src="assets/components/CodeMirror/lib/codemirror.js"></script>
  <script src="assets/components/CodeMirror/addon/display/placeholder.js"></script>
  <script src="assets/components/CodeMirror/addon/scroll/annotatescrollbar.js"></script>
  <script src="assets/components/CodeMirror/addon/edit/continuelist.js"></script>
  <script src="assets/components/CodeMirror/addon/edit/closebrackets.js"></script>
  <script src="assets/components/CodeMirror/addon/scroll/simplescrollbars.js"></script>
  <script src="assets/components/CodeMirror/mode/markdown/markdown.js"></script>

  <script src="assets/js/MdWController.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="assets/js/window.js"></script>
  <script src="assets/js/markdown-help.js"></script>
  <script src="assets/js/file.js"></script>
  <script src="assets/js/markdown.js"></script>
  <script src="assets/js/toPDF.js"></script>
  <script src="assets/js/word-counter.js"></script>
  <script src="assets/js/publish.js"></script>
</body>
</html>
